<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>My First Web Page</h1>

<!--通过指定的 id 来访问 HTML 元素，并改变其内容：-->
<p id="demo">My First Paragraph</p>


<script>
    document.getElementById("demo").innerHTML = "My First \r\n JavaScript";
    document.write("<p>My First JavaScript2</p>");

    function myFunction() {
        document.write("糟糕，文档消失了。。")
    }

</script>

<button onclick="myFunction()">点击覆写文档</button>

</body>
</html>
